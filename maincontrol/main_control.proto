    option (google.api.http) = {
      get: "/api/main/v1/main_settop_list"
    };
  }  
  
  rpc ReadFirebaseTopicList (ReadFirebaseTopicListRequest) returns (ReadFirebaseTopicListResponse) {
    option (google.api.http) = {
